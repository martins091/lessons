            title.textContent = "Text Changed!";
        });
    </script>

// Promises and Async/Await
const fetchData = () => {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("Data fetched!");
        }, 2000);
    });
};

// Using Promises
fetchData().then(data => console.log(data));

// Using Async/Await

    const data = await fetchData();
    console.log(data);
};

    constructor(name, age) {
        this.name = name;
        this.age = age;
    }

    greet() {
        console.log(`Hello, my name is ${this.name}`);
    }
}

class Developer extends Person {
    constructor(name, age, language) {
        super(name, age);
        this.language = language;
    }

    code() {
        console.log(`I code in ${this.language}`);
    }
}

const dev = new Developer("Bob", 30, "JavaScript");
dev.greet();
dev.code();
8. Best Practices
javascript
Copy code
// Code readability and maintainability
const calculateArea = (radius) => {
    if (radius <= 0) {
        return 0;
    }
    return Math.PI * radius * radius;
};

// Debugging techniques
console.log(calculateArea(5)); // 78.53981633974483

// Performance optimization
const largeArray = Array(1000000).fill(1);
console.time("Loop Time");
for (let i = 0; i < largeArray.length; i++) {
    largeArray[i] += 1;
}
console.timeEnd("Loop Time"); // Loop Time: X ms
